<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMF PREMIUM CHAT</title>
    <!-- Google Fonts: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #111111;
            --accent-gold: #FFD700;
            --accent-gold-dark: #B8860B;
            --text-white: #FFFFFF;
            --glass-bg: rgba(17, 17, 17, 0.85);
            --bot-bubble: rgba(50, 50, 50, 0.9);
            --user-bubble: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: #000;
            /* For demo visibility */
            height: 100vh;
        }

        /* --- Floating Button --- */
        #chat-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark));
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: pulse 2s infinite;
            transition: var(--transition);
        }

        #chat-trigger:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(255, 215, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }

        #chat-trigger svg {
            width: 30px;
            height: 30px;
            color: #000;
        }

        /* --- Chat Window --- */
        #chat-window {
            position: fixed;
            bottom: 110px;
            right: 30px;
            width: 400px;
            height: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--accent-gold);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px) scale(0.9);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
            overflow: hidden;
        }

        #chat-window.active {
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
        }

        /* --- Header --- */
        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            color: var(--accent-gold);
            font-size: 1.2rem;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.6;
            transition: 0.2s;
        }

        .close-btn:hover {
            opacity: 1;
            color: var(--accent-gold);
        }

        /* --- Authentication Bar --- */
        #auth-bar {
            padding: 12px 20px;
            background: rgba(255, 215, 0, 0.1);
            display: flex;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        #auth-bar input {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            font-size: 0.8rem;
            outline: none;
        }

        #auth-bar input:focus {
            border-color: var(--accent-gold);
        }

        #auth-bar button {
            background: var(--accent-gold);
            color: #000;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
        }

        #auth-bar button:hover {
            background: #fff;
        }

        /* --- Chat Area --- */
        #chat-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-gold) transparent;
        }

        #chat-area::-webkit-scrollbar {
            width: 4px;
        }

        #chat-area::-webkit-scrollbar-thumb {
            background: var(--accent-gold);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bot-bubble);
            color: white;
            border-left: 4px solid var(--accent-gold);
            border-bottom-left-radius: 2px;
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-bubble);
            color: #000;
            font-weight: 500;
            border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        /* --- Input Area --- */
        .chat-input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
        }

        #user-input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            outline: none;
            transition: 0.2s;
        }

        #user-input:focus {
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.1);
        }

        #send-btn {
            background: var(--accent-gold);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.05);
            background: #fff;
        }

        #send-btn svg {
            width: 20px;
            height: 20px;
            color: #000;
        }

        /* --- Locked State --- */
        .locked-overlay {
            position: absolute;
            top: 130px;
            /* Below auth bar */
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--accent-gold);
            text-align: center;
            padding: 20px;
        }

        .locked-overlay svg {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 450px) {
            #chat-window {
                width: calc(100% - 40px);
                right: 20px;
                bottom: 100px;
                height: 70vh;
            }
        }
    </style>
</head>

<body>

    <!-- Floating Button -->
    <button id="chat-trigger" aria-label="Open Chat">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z" />
        </svg>
    </button>

    <!-- Chat Window -->
    <div id="chat-window">
        <!-- Header -->
        <div class="chat-header">
            <h2>DMF PREMIUM CHAT</h2>
            <button class="close-btn" id="close-chat">&times;</button>
        </div>

        <!-- Auth Bar -->
        <div id="auth-bar">
            <input type="password" id="key-input" placeholder="ENTER PREMIUM KEY">
            <button id="unlock-btn">UNLOCK</button>
        </div>

        <!-- Locked Overlay -->
        <div id="locked-overlay" class="locked-overlay">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <p>ENTER KEY TO ACCESS<br>PREMIUM AI ASSISTANT</p>
        </div>

        <!-- Chat Area -->
        <div id="chat-area">
            <div class="message bot">Welcome to DMF Premium. Please unlock the chat to begin our session.</div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message..." disabled>
            <button id="send-btn" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m22 2-7 20-4-9-9-4Z" />
                    <path d="M22 2 11 13" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatTrigger = document.getElementById('chat-trigger');
        const chatWindow = document.getElementById('chat-window');
        const closeChat = document.getElementById('close-chat');
        const unlockBtn = document.getElementById('unlock-btn');
        const keyInput = document.getElementById('key-input');
        const lockedOverlay = document.getElementById('locked-overlay');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatArea = document.getElementById('chat-area');

        // Toggle Chat
        chatTrigger.addEventListener('click', () => {
            chatWindow.classList.toggle('active');
        });

        closeChat.addEventListener('click', () => {
            chatWindow.classList.remove('active');
        });

        // Key Verification
        unlockBtn.addEventListener('click', () => {
            const key = keyInput.value.trim();
            // In a real app, you'd check this against a server
            if (key === 'DMF2026' || key === 'admin') {
                lockedOverlay.classList.add('hidden');
                userInput.disabled = false;
                sendBtn.disabled = false;
                keyInput.parentElement.style.display = 'none';
                addMessage('bot', 'Access Granted. How can the DMF Senior Engineer assist you today?');
            } else {
                alert('Invalid Key. Please try again.');
            }
        });

        // Handle Send
        const handleSend = () => {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            userInput.value = '';

            // Generate Bot Response
            setTimeout(() => {
                generateResponse(text);
            }, 1000);
        };

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // --- REAL AI LOGIC (Integrated with Gemini) ---
        async function generateResponse(text) {
            try {
                // Show a typing indicator (optional aesthetic)
                const typingId = 'typing-' + Date.now();
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = typingId;
                typingDiv.textContent = '...Thinking';
                chatArea.appendChild(typingDiv);
                chatArea.scrollTop = chatArea.scrollHeight;

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                // Remove typing indicator
                document.getElementById(typingId).remove();

                if (data.message) {
                    addMessage('bot', data.message);
                } else if (data.error) {
                    addMessage('bot', 'ERROR: ' + data.error);
                } else {
                    addMessage('bot', 'The AI is currently unavailable. Please check your API key.');
                }
            } catch (error) {
                console.error('Chat Error:', error);
                // Remove typing indicator if it exists
                const indicator = document.querySelector('[id^="typing-"]');
                if (indicator) indicator.remove();
                addMessage('bot', 'Offline: Ensure your Next.js server is running on port 3005.');
            }
        }
    </script>
</body>

</html>
